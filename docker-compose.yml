version: '3.9'

services:
  web:
    build: .
    container_name: runsync
    command: >
      gunicorn runsync.asgi:application
      -k uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --log-level debug
      --access-logfile logs/runsync-access.log
      --error-logfile logs/runsync-error.log
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./db:/app/db
    depends_on:
      - migrate
  migrate:
    build: .
    container_name: runsync-migrate
    command: >
      python manage.py migrate
    env_file:
      - .env
    volumes:
      - ./db:/app/db

  dd-agent:
    image: datadog/agent:latest
    container_name: runsync-dd-agent
    volumes:
      - ./datadog.yaml:/etc/datadog/datadog.yaml
